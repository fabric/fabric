branches:
  except:
    - gh-pages
language: python

install:
  # Build/test dependencies
  - pip install -r requirements.txt
  - pip install -e .
  # Deal with issue on Travis builders re: multiprocessing.Queue :(
  - "sudo rm -rf /dev/shm && sudo ln -s /run/shm /dev/shm"
  - "pip install jinja2"

python:
  - "2.6"
  - "2.7"
  - "3.1"
  - "3.2"
  - "3.3"
  - "3.4"

script: "python setup.py test"

matrix:
  allow_failures:
    - python: "3.1"